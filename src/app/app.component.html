<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar color="appbanner">
            
            <ion-title id="title">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item class="subtitles" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon" class="subtitles"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            
          </ion-menu-toggle>
        </ion-list>
        <ion-img src="../assets/eyes-logo-main.png" id="logo"></ion-img>
        <p class="subtitles" id="copy-r">&copy; MaroonMonkey 2019 - 2023</p>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
