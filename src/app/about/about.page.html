<ion-header>
  <ion-toolbar color="appbanner">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="title">About Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="appback">
  <ion-card class="appcard">
      <ion-img src="../assets/news-collage.png" id="about-img"></ion-img>
     <ion-card-header>
       <ion-title>What is News Eye?</ion-title>
     </ion-card-header>
     <ion-card-content>
       <h3>
         News Eye is your one-stop window to all the latest news on the World Wide Web.
         We source all the news from various sources, and on various topics such as Sports, Business, Entertainment, and Tech.
         Watch out for more categories soon..
       </h3>
       <h4>Send us a message</h4>
       <ion-input placeholder="Enter your email"></ion-input>
       <ion-item>
        <ion-textarea placeholder="Enter more information here..."></ion-textarea>
      </ion-item>
       <ion-button color="success" ion-button fill="outline" href="#" large>Reach out</ion-button>
 
     </ion-card-content>
   </ion-card>
</ion-content>
